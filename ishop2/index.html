<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>Интернет-магазин 2</title>
</head> 
<body> 
  <div id="container"></div> 
      
  <script src="https://unpkg.com/react@15/dist/react.js"></script> 
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
      
  <script src="InternetShop.js"></script>
  <link rel="stylesheet" type="text/css" href="InternetShop.css" />

  <script src="ItemShop.js"></script>
  <link rel="stylesheet" type="text/css" href="ItemShop.css" />
  <script>
    var headersArr = [
        'Title','Cost','Description'
    ];
    var itemsArr=[ 
      {id_item: 2, title:'Товар 1',cost:'2.2',description:'Описание 1'}, 
      {id_item: 3, title:'Товар 2',cost:'45.1',description:'Описание 2'}, 
      {id_item: 4, title:'Товар 3',cost:'356.0',description:'Описание 3'}, 
    ];

    ReactDOM.render(
      React.createElement(InternetShop,{headers:headersArr, items:itemsArr}), 
      document.getElementById('container') 
    );

  </script>
</body> 
</html>
